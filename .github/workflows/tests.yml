name: UnitTests and Build

on:
  pull_request:
    branches:
      - main
  push:

  # run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
           distribution: 'temurin'
           java-version: '17'

      - name: Set up Spring Boot Database URL
        run: echo "SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/test_db" >> $GITHUB_ENV

      - name: Set up OpenAI API key
        run: echo "OPENAI_API_KEY=sk-proj-nkiPJMOT1vhiyLWts5NaT3BlbkFJ5RtCR8TzKyZHswkMs9sV" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build
        env:
          SPRING_PROFILES_ACTIVE: dev
          DB_URL: jdbc:postgresql://localhost:5432/test_db
          DB_UNM: test_user
          DB_PSW: test_password
          DB_DDL_AUTO: create

      - name: Test with Gradle
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: dev
          DB_URL: jdbc:postgresql://localhost:5432/test_db
          DB_UNM: test_user
          DB_PSW: test_password
          DB_DDL_AUTO: create
